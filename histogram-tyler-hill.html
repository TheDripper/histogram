<html>
  <head>
    <title>Histogram</title>
  </head>
  <body>
    <h1>Histogram</h1>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      let input = [1, 2, 2, 3, 2, 1, 7, 4, 5, 4];
      let data = {};
      input.map((point) => {
        if (point in data) {
          data[point]++;
        } else {
          data[point] = 1;
        }
        // ctx.fillStyle = "green";
        // ctx.fillRect(point, 0, 10, 10);
      });
      console.log(data);
    </script>
  </body>
</html>
